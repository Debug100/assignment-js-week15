<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment-js-week15</title>
    <!-- Link to the external Css file -->
    <link rel="stylesheet" href="main.css" />
    <!-- link to the font awesome library  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- assignment 1 -->
    <label for="font-family">font family</label>
    <select name="font-family" id="font-family">
      <option value="Open" class="open" selected>Open Sans</option>
      <option value="Cairo" class="cairo">cairo</option>
      <option value="Roboto" class="roboto">Roboto</option>
    </select>
    <label for="font-color">font color</label>
    <select name="font-color" id="font-color">
      <option value="blue" class="blue" selected>blue</option>
      <option value="red" class="red">red</option>
      <option value="gray" class="gray">gray</option>
      <option value="gold" class="gold">gold</option>
      <option value="pink" class="pink">pink</option>
      <option value="orange" class="orange">orange</option>
    </select>
    <label for="font-size">font size</label>
    <select name="font-size" id="font-size"></select>
    <p class="result">Happy coding!</p>
    <!-- assignment 2 -->
    <form action="">
      <input type="text" name="username" placeholder="name" />
      <input type="password" name="password" placeholder="password" />
      <input type="email" name="email" placeholder="email" />
      <select name="" id="background">
        <option value="" disabled selected>background</option>
        <option value="https://wallpaperaccess.com/full/9070071.png">Whale</option>
        <option value="https://wallpaperaccess.com/full/426836.jpg">Lion</option>
        <option value="https://wallpaperaccess.com/full/2556048.jpg">Polar Bear</option>
        <option value="https://wallpaperaccess.com/full/1253727.jpg">Ice</option>
        <option value="https://wallpaperaccess.com/full/39610.jpg">Space</option>
      </select>
    </form>
    <script src="main.js"></script>
  </body>
</html>
